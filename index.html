<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic social share</title>
    
    <!-- css files  -->

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/svg-with-js.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
</head>
<body>

    <!-- main container  -->

    <div class="menu">
        <div class="toggle">
            <img src="PANDA_CREATION-removebg-preview.png" alt="Profile photo" width="60px" height="60px">
        </div>
        <li style="--i:0;--clr:#1877f2">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        </li>
        <li style="--i:1;--clr:#25d366">
            <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
        </li>
        <li style="--i:2;--clr:#1da1f2">
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        </li>
        <li style="--i:3;--clr:#181717">
            <a href="#"><ion-icon name="logo-github"></ion-icon></a>
        </li>
        <li style="--i:4;--clr:#0a66c2">
            <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
        </li>
        <li style="--i:5;--clr:#c32aa3">
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </li>
        <li style="--i:6;--clr:#0088cc">
            <a href="#"><i class="fab fa-telegram-plane"></i></a>
        </li>
        <li style="--i:7;--clr:#ff0000">
            <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
        </li>
        
    </div>

    <!-- js files  -->
<script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
<script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"></script>
<script src="script.js"></script>
</body>
</html>
